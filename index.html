<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
</head>

<body>
    <div class="container" id="app">
        <div class="row justify-content-md-center">
            <div class="col-lg-5">
                <div class="col-lg-12">
                    <nav class="navbar navbar-dark bg-info">
                        <a href="#" class="navbar-brand" >{{titulo}}</a>
                        <div class="navbar-text">{{nome}}</div>
                    </nav>
                </div>
            </div>
        </div>
        <form class="row justify-content-md-center">

            <div class="col-lg-5 mt-2">

                <div class="col-lg-12">

                    <div class="row form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control border-0" name="visor" id="visor"  v-bind:placeholder="visor"
                               v-bind:value="operacao" style="text-align: right;"  readonly />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-block btn-outline-dark" v-on:click="limpaTudo()"> CE</a>
                        </div>
                        <div class="col-sm-6">
                            <span class="btn btn-block btn-outline-dark" v-on:click="limpa()">C</span>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('7')">7</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('8')">8</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('9')">9</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" v-on:click="add('รท')">รท</span>
                        </div>

                    </div>
                    <div class="row mt-1">
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('4')">4</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('5')">5</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('6')">6</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" v-on:click="add('x')">x</span>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('1')">1</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('2')">2</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('3')">3</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" v-on:click="add('-')">-</span>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-sm-6">
                            <span class="btn btn-block btn-info" v-on:click="add('0')">0</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-info" v-on:click="add('.')">,</span>
                        </div>
                        <div class="col-sm-3">
                            <span class="btn btn-block btn-secondary" v-on:click="add('+')">+</span>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-sm-12">
                            <span class="btn btn-block btn-info" v-on:click="calcular()">=</span>
                        </div>

                    </div>

                </div>
            </div>
        </form>

    </div>


</body>
 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


<script>
    var app = new Vue({
    el: '#app',
    data: {
        titulo: 'Calculadora',
        nome: 'Rafael da Silva Menezes',
        visor: 0,
        operacao: ''
    },
    methods: {
        add: function (valor) {
            app.operacao += valor;
        },
        calcular: function () {
            var operadores = ['+', '-', 'รท', 'x'];
            var selecionado = 0;

            for (i = 0; i <= operadores.length; i++) {
                if (app.operacao.indexOf(operadores[i]) != -1) {
                    selecionado = operadores[i];
                    break;
                }
            }

            n1 = parseFloat(app.operacao.substring(0, app.operacao.indexOf(selecionado)))
            n2 = parseFloat(app.operacao.substring(app.operacao.indexOf(selecionado) + 1))

            var valor = 0
            
            switch (selecionado) {
                case '+':
                    valor = n1 + n2
                    break;
                case '-':
                    valor = n1 - n2
                    break;
                case 'รท':
                    valor = n1 / n2
                    break;
                case 'x':
                    valor = n1 * n2
                    break;

                default:
                    break;
            }
            app.operacao = '';
            app.visor = valor.toString();

        },
        
        limpa: function(){
            
            var strCorrigida = app.operacao.substr(0, app.operacao.length - 1);

            app.operacao = strCorrigida;
        },

        limpaTudo: function(){
            app.visor = 0
            app.operacao = ''
        }


    }
});

</script>
</html>
